<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1> 插值语法</h1>
    <h1>你好 {{name}}</h1>

    <hr>
    <h1>指令语法</h1>
    <a v-bind:href='url' x="hello">点我去尚硅谷1</a><a :href='url' :x="hello">点我去尚硅谷1</a>
  </div>

  <script>
    new Vue({
      el: '#root',
      data: {
        name: "JACK",
        url: "http://www.atguigu.com",
        hello: '你好'
      }
    })
  </script>
</body>

</html>
