<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>姓名：{{name}}</h1>
    <h1>地址：{{adress}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false
  </script>

  <script>
    const VM = new Vue({
      el:"#root",
      data:{
        name:'山硅谷',
        adress:"北京"
      }
    })
    console.log(VM)
  </script>
  
</body>
</html>
