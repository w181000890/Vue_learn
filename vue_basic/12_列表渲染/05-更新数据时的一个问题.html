<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表排序</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <button @click="updateMei">更新马冬梅数据</button>
    <ul >
      <li v-for="(p,index) in persons" :key="p.id">
        {{p.name}}--{{p.age}}--{{p.gender}}
      </li>
    </ul>
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el:"#root",
      data:{
         persons: [
          { id: '001', name: "马冬梅", age: 32, gender: '女' },
          { id: '002', name: "周冬雨", age: 19, gender: '女' },
          { id: '003', name: "周杰伦", age: 60, gender: '男' },
          { id: '004', name: "温兆伦", age: 25, gender: '男' }
        ],
      },
      methods:{
        updateMei(){
          this.persons[0] = { name: "马老师", age: 50, gender: '男' }
}
        
      }
    })
  </script>
</body>

</html>
