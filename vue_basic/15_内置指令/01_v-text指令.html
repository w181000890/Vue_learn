<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text指令</title>
  <script src="../js/vue.min.js"></script>
</head>

<body>
  <div id="root">
    <h2>{{name}}</h2>
    <h2 v-text="name"></h2>
    <h2 v-text="str"></h2>
  </div>
  <script>
    const vm = new Vue({
      el: "#root",
      data: {
        name: '尚硅谷',
        str: "<h3>你好啊</h3>"
      }
    })
  </script>
</body>

</html>
