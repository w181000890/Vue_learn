<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <h2 v-cloak>{{name}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"> 
  </script>
  <script>
    new Vue({
      el:"#root",
      data:{
        name:"尚硅谷"
      }
    })
  </script>
</body>
</html>
