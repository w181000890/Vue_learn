<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1 :style="{opacity}">效果渐变</h1>
    <button @click="opacity=1">透明度为1</button>&nbsp;<button @click="stop">清除定时器</button>
  </div>
  <script>
    new Vue({
      el: "#root",
      data: {
        opacity: 1
      },
      methods:{
        stop(){
          this.$destroy()
        }
      },
      mounted() {
        this.time = setInterval(() => {
          this.opacity -= 0.01
          if(this.opacity<=0){
            this.opacity = 1
          }
          console.log(1)
        }, 15);
      },
      beforeDestroy() {
        clearInterval(this.time)
      },

    })
  </script>
</body>

</html>
