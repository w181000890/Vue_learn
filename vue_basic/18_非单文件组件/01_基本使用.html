<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <hello></hello>
    <hr>
    <school></school>
    <hr>
    <student></student>
  </div>
  <script>
    Vue.config.productionTip = false
    //注册全局组件
    const Hello = Vue.extend({
      template:`
      <h1>你好的</h1>
      `
    })
    Vue.component("hello", Hello )
    //注册学校组件
    const school = Vue.extend({
      template: `
            <div>
              <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{adress}}</h2></div>
      `,
      data() {
        return {
          schoolName: "尚硅谷",
          adress: "北京",
        }
      }
    })
    //注册学生组件
    const student = Vue.extend({
      template: `
      <div>
        <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年纪：{{age}}</h2>
        </div>
            
      `,
      data() {
        return {
          studentName: "小红",
          age: 18
        }
      }
    })
    new Vue({
      el: "#root",
      data: {


      },
      components:{
        school,
        student
      }
    })
  </script>


</body>

</html>
