<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localstorage</title>
</head>

<body>
  <button onclick="btnadd()">点击添加</button><br>
  <button onclick="btnget()">点击获取</button><br>
  <button onclick="btndel()">点击删除</button><br>
  <button onclick="btnclear()">点击清除</button>
  <script>
    function btnadd() {
      sessionStorage.setItem('name', '张三')
      sessionStorage.setItem('num', 666)
      const obj = { 'name': 'lisi', 'age': 18 }
      sessionStorage.setItem("person", JSON.stringify(obj))
    }
    function btnget() {
      console.log(sessionStorage.getItem('name'))
      console.log(sessionStorage.getItem('num'))
      console.log(JSON.parse(sessionStorage.getItem("person")))
    }
    function btndel() {
      sessionStorage.removeItem('name')
      // localStorage.delItem('num')
      // localStorage.delItem("person")
    }
    function btnclear() {
      sessionStorage.clear()
    }
  </script>
</body>

</html>
